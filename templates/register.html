{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <br>
    <div class="container bg-white shadow-md p-5" style="width:500px">
        <h2>Register</h2>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.username|as_crispy_field }}
            
            {{ form.email|as_crispy_field }}
            
            {{ form.password1|as_crispy_field }}
            
            {{ form.password2|as_crispy_field }}
            <br>
            <button class="btn btn-primary" type="submit">Register</button>
            <br>
            <p>Already have an account? <a href="{% url 'my-login' %}">Login</a></p>
        </form>
    </div>
    <br>
</body>
</html>
